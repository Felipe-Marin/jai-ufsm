<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Avaliadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let avaliador of avaliadoresFiltered">
      <ion-label>
        {{avaliador.nome}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
